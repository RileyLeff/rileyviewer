name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-web:
    name: Build web assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and build
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Upload web assets
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/

  build-cli:
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: build-web
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macosx_11_0_arm64
          - target: x86_64-apple-darwin
            os: macos-13
            platform: macosx_10_12_x86_64

          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: manylinux_2_17_x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: manylinux_2_17_aarch64

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: win_amd64

    steps:
      - uses: actions/checkout@v4

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist/

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} --package rv_cli --features embed-assets
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p python/bin
          cp target/${{ matrix.target }}/release/rileyviewer python/bin/
          chmod +x python/bin/rileyviewer

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p python/bin
          cp target/${{ matrix.target }}/release/rileyviewer.exe python/bin/rileyviewer.exe

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.platform }}
          path: python/bin/

  build-wheels:
    name: Build wheel (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: build-cli
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macosx_11_0_arm64
          - os: macos-13
            platform: macosx_10_12_x86_64
          - os: ubuntu-latest
            platform: manylinux_2_17_x86_64
          - os: ubuntu-latest
            platform: manylinux_2_17_aarch64
          - os: windows-latest
            platform: win_amd64

    steps:
      - uses: actions/checkout@v4

      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: cli-${{ matrix.platform }}
          path: python/bin/

      - name: Set executable permission (Unix)
        if: runner.os != 'Windows'
        run: chmod +x python/bin/rileyviewer

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build hatchling

      - name: Build wheel
        working-directory: python
        run: python -m build --wheel

      - name: Rename wheel with platform tag
        working-directory: python/dist
        shell: bash
        run: |
          # Rename from py3-none-any to platform-specific
          for f in *.whl; do
            newname=$(echo "$f" | sed "s/py3-none-any/${{ matrix.platform }}/")
            mv "$f" "$newname"
          done

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}
          path: python/dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build sdist
        working-directory: python
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    environment: pypi
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-cli, publish]
    steps:
      - uses: actions/checkout@v4

      - name: Download all CLI binaries
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: binaries/

      - name: Prepare release assets
        run: |
          mkdir release-assets
          # Package each binary with platform name
          for dir in binaries/cli-*/; do
            platform=$(basename "$dir" | sed 's/cli-//')
            if [[ -f "$dir/rileyviewer.exe" ]]; then
              zip -j "release-assets/rileyviewer-$platform.zip" "$dir/rileyviewer.exe"
            else
              tar -czvf "release-assets/rileyviewer-$platform.tar.gz" -C "$dir" rileyviewer
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
